<mat-grid-list [cols]="3" rowHeight="4:3" gutterSize="15px">
  <div class="search-container">
    <div class="search-left">
    <button (click)="addItem()">Add</button>
      <button>
        <mat-icon>list</mat-icon>
      </button>
  </div>
  <div class="search">

    <input placeholder="Search by ..." [(ngModel)]="filterParams.searchString">
    <span class="a-search"><mat-icon (click)="searchedItems(filterParams)">search</mat-icon></span>
<!--    <span *ngIf="searchString" class="a-search-close" (click)="searchString = ''"><mat-icon>close</mat-icon></span>-->
  </div>
  </div>
  <mat-grid-tile *ngFor="let itemCard of itemCards"
                 colspan="1"
                 rowspan="1"
                 >
    <mat-card class="card" >
      <mat-card-header>
        <div mat-card-avatar class=""></div>
        <mat-card-title routerLink="/main/item-detail">
          {{itemCard.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div >
          <img [src]="getImageUrl(itemCard.bytes)" width="50px" height="50px" [alt]="itemCard.name" routerLink="/main/item-detail">
        </div>
        <p>
          {{itemCard.descriere}}
        </p>
        <div>Price {{itemCard.price}}</div>
        <button mat-flat-button (click)="deleteItem(itemCard.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-flat-button (click)="updateItem(itemCard.id)">
          <mat-icon>cloud_upload</mat-icon>
        </button>


      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to Cart</button>
        <button mat-button>Favorites</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>


<router-outlet></router-outlet>
